<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Night Switch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="switch">
        <div class="switcher1"></div>
        <div class="switcher2"></div>
        <div class="switcher3"></div>
        <div class="switcher4"></div>
        <span class="cloud1 on"></span>
        <span class="cloud2 on"></span>
        <span class="cloud3 on"></span>
        <span class="cloud4 on"></span>
        <span class="moon off"></span>
        <span class="star1 on"></span>
        <span class="star2 on"></span>
        <span class="star3 on"></span>
        <span class="star4 on"></span>
        <span class="star5 on"></span>
        <span class="star6 on"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
